<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muse Runner - 官方下载页面</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(to bottom right, #f8f9fa, #e0e7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .logo {
      width: 120px;
      height: 120px;
      background-color: #ddd;
      border-radius: 24px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      text-align: center;
    }
    .store-buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 320px;
    }
    .store-buttons a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 14px 20px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .store-buttons a:hover {
      opacity: 0.85;
    }
    .appstore { background-color: #0070f3; }
    .googleplay { background-color: #34a853; }
    .taptap { background-color: #00c2b3; }

    @media (min-width: 600px) {
      .store-buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="logo">LOGO</div>
  <h1>Muse Runner</h1>
  <p>音你而动的节奏跑酷冒险</p>
  <div class="store-buttons">
    <a href="https://apps.apple.com/app/id000000000" class="appstore" target="_blank">下载 iOS 版</a>
    <a href="https://play.google.com/store/apps/details?id=com.example.app" class="googleplay" target="_blank">下载安卓（Google Play）</a>
    <a href="https://www.taptap.cn/app/000000" class="taptap" target="_blank">下载 TapTap 版</a>
  </div>
</body>
</html>
